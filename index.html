<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link rel="stylesheet" href="./WED.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
    
    <div class="mx-auto">
  <h1 class="mt-5">Find Your Result</h1>
    <h2>In Our Examination </h2>
    <form onsubmit="return false">
        <label for="percent">Total  Marks ON All Paper</label>
        <input type="text" placeholder="550">
        <input type="number" id="percent">
        <button onclick="checkPercent()" class="btn btn-primary">Check Fail or Pass</button>
    </form>
</div>
 

    <script>

        function checkPercent(){
            let userPercent = document.querySelector("#percent").value;
            if(userPercent <250){
                alert("You are Failed")
            }else{
                alert("You are Pass");
            }
        }


    </script>
</body>
</html>
